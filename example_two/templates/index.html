<!DOCTYPE html>
<html>
  <head>

    <title>설리번 예제 블로그</title><!-- 블로그 제목 바꾸기 -->
    <meta name="og:title" content="설리번 예제 블로그"><!-- Open Graph : 카톡이나 페북에 공유할때 예쁘게 뜨게 만드려면 이걸 건드려야함. 자세한건 검색 -->

    <meta name="og:image" content="img/og-title.jpg">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/nanumsquare/1.0/nanumsquare.css"><!-- 웹폰트 -->

    <header>

        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/signin">LOGIN</a></li><!-- 로그인 후에 뜨게 만들기 -->
          <li><a href="/write">WRITE</a></li>
          <li><a href="/logout">LOGOUT</a></li>
          <li>
            <form action="" method="POST">
              <input type="text" name="search" placeholder="검색">
              <input type="submit" value="">
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <article class="list">
          <time>작성시간</time>
          <h3><a href="">제목</a></h3>
          <p>내용</p>
          <div id="tag-wrapper">
          <span class="tag">태그</span>

      <aside>
        <article id="profile-wrapper">
          <div class="profile"></div>
          <h3>배주웅</h3>
          <p>
            이거 <b>자연곱슬</b> 입니다.<br>
            설리번 프로젝트 설리번 선생님
          </p>
        </article>
        <article>
          <h5>태그</h5>
          <div id="tag-wrapper">
            <span class="tag">태그</span>
          </div>
        </article>
      </aside>
    </main>
    <footer>
      <p>&copy; 2017 Sullivan Project. All rights reserved.</p>
    </footer>
