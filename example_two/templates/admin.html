<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>설리번 예제 블로그</title><!-- 블로그 제목 바꾸기 -->
    <meta name="og:title" content="BLOG TITLE"><!-- Open Graph : 카톡이나 페북에 공유할때 예쁘게 뜨게 만드려면 이걸 건드려야함. 자세한건 검색 -->
    <meta name="og:description" content="OOO의 블로그 입니다.">
    <meta name="og:image" content="img/og-title.jpg">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/nanumsquare/1.0/nanumsquare.css"><!-- 웹폰트 -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="write">
		<article>
			<form action="/write" method="post">
				<input type="text" name="title" placeholder="제목" value="" required>
        <!-- <input style="font-size:110%" type="text" name="tags" placeholder="태그는 띄어쓰기 없이 ,로 구분해 주세요." value="" required> -->
				<textarea name="content" placeholder="내용을 입력해주세요." required></textarea>
        <input type="submit" value="올리기">
			</form>
		</article>
	</section>
  </body>
</html>
